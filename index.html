            <blockquote><p>"Breaking Bad [is] a radical type of television, and also a very strange kind of must-watch: a show that you dread and crave at the same time."<br><span>- The Newyorker</span></p></blockquote>
            
            <label for="paperInputs3"></label>
            <input class="input-block padding-small" type="text" id="paperInputs3" placeholder="Search characters by name Ex. Jesse Pinkman, Walter White etc.">
          </div>
        </div>
      </div>
      <div class="row">
        <div id="find"></div>
      </div>
    </div>
